<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Doctor Information</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Doctors in Seattle, Washington</h3>
        <label for="location"></label>
        <button class="btn-success" id="doctorList">Search</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody id="doctorResultsSeattle"></tbody>
      </table>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h3>Find Doctors in Seattle by Ailment</h3>
        <label for="location">Enter an ailment:</label>
        <input id="location" type="text" placeholder="Ex. 'toothache'">
        <button class="btn-success" id="doctorList">Search</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>More Information</th>
          </tr>
        </thead>
        <tbody id="doctorResults"></tbody>
      </table>
    </div>
  </body>
</html>
