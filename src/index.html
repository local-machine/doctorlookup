<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Doctor Information</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <form id="doctorForm">
          <h3>Doctors in Seattle, Washington</h3>
          <h6>Use the search field to find a doctor by either ailment you seek treatment for or by the name of the doctor you would like to find.</h6>
          <label for="query">Enter ailment(eg. 'sore throat') or name(eg. 'Brown'):</label>
          <input id="query" type="text" placeholder="'sore throat'">
          <button class="btn-info">Search</button>
        </form>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Accepting New Patients</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="doctorResults"></tbody>
      </table>
      <div id="noResults"></div>
      <div id="callFail"></div>
    </div>
  </body>
</html>
